<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethos | Blockchain Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .hero-section { background: #212529; color: white; padding: 60px 0; margin-bottom: 30px; }
    </style>
</head>
<body>

<div class="hero-section text-center">
    <h1>ETHOS</h1>
    <p>Real-time Blockchain Behavioral Analysis</p>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm p-4">
                <form method="POST">
                    <div class="input-group mb-3">
                        <input type="text" name="wallet_address" class="form-control" placeholder="Paste Wallet Address (0x...)" required>
                        <button class="btn btn-primary" type="submit">Analyze Behavior</button>
                    </div>
                </form>

                {% if analysis %}
                <hr>
                <div class="mt-4">
                    <h3>Report for: <small class="text-muted">{{ analysis.address }}</small></h3>
                    <ul class="list-group list-group-flush mt-3">
                        <li class="list-group-item d-flex justify-content-between">
                            Total Transactions: <strong>{{ analysis.count }}</strong>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            Avg Gas Price: <strong>{{ analysis.avg_gas }} Gwei</strong>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            Status: <span class="badge bg-info">Processing...</span>
                        </li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
